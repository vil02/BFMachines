name: cpp_build_windows

on:
  workflow_dispatch:
  push:
    paths:
      - 'cpp/**'
      - '.github/workflows/cpp_build_windows.yml'

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  BUILD_PATH: ${{github.workspace}}\cpp\build

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [windows-2019]

    steps:
    - uses: actions/checkout@v2

    - name: Create Build Environment
      run: cmake -E make_directory ${{env.BUILD_PATH}}

    - name: Configure CMake
      shell: bash
      working-directory: ${{env.BUILD_PATH}}
      run: cmake ../ -D CMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -D ENABLE_BOOST_TESTS=OFF

    - name: Build
      working-directory: ${{env.BUILD_PATH}}
      shell: bash
      run: cmake --build . --config ${{env.BUILD_TYPE}}
    - name: Test
      working-directory: ${{env.BUILD_PATH}}
      shell: bash
      run: ctest -C ${{env.BUILD_TYPE}}
