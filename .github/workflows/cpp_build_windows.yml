name: cpp_build_windows

on:
  workflow_dispatch:
  push:
    paths:
      - 'cpp/**'
      - '.github/workflows/cpp_build_windows.yml'
  schedule:
    - cron: '5 6 * * *'

env:
  BUILD_PATH: ${{github.workspace}}\cpp\build

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2019]
        build_type: [Release, Debug, RelWithDebInfo]

    steps:
    - uses: actions/checkout@v2

    - name: Create Build Environment
      run: cmake -E make_directory ${{env.BUILD_PATH}}

    - name: Configure CMake
      shell: bash
      working-directory: ${{env.BUILD_PATH}}
      run: cmake ../ -D CMAKE_BUILD_TYPE=${{matrix.build_type}} -D ENABLE_BOOST_TESTS=OFF

    - name: Build
      working-directory: ${{env.BUILD_PATH}}
      shell: bash
      run: cmake --build . --config ${{matrix.build_type}}

    - name: Test
      working-directory: ${{env.BUILD_PATH}}
      shell: bash
      run: ctest -C ${{matrix.build_type}}
