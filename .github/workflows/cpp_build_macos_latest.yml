name: cpp_build_macos_latest

on:
  push:
    paths: 
      - 'cpp/**'
      - '.github/workflows/cpp_build_macos_latest.yml'

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  CMAINLISTS_PATH: ${{github.workspace}}/cpp

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        compiler: [g++-8, g++-9, g++-10, clang++]
    
    steps:
    - uses: actions/checkout@v2

    - name: Create Build Environment
      working-directory: CMAINLISTS_PATH
      run: cmake -E make_directory build

    - name: Configure CMake
      shell: bash
      working-directory: $CMAINLISTS_PATH/build
      run: cmake $CMAINLISTS_PATH -D CMAKE_BUILD_TYPE=$BUILD_TYPE -D CMAKE_CXX_COMPILER=${{matrix.compiler}} -D ENABLE_BOOST_TESTS=OFF

    - name: Build with ${{matrix.compiler}}
      working-directory: $CMAINLISTS_PATH/build
      shell: bash
      run: |
        ${{matrix.compiler}} --version
        cmake --version
        cmake --build . --config $BUILD_TYPE

    - name: Test
      working-directory: $CMAINLISTS_PATH/build
      shell: bash
      run: ctest -C $BUILD_TYPE
