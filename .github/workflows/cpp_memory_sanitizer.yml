name: cpp_memory_sanitizer

on:
  push:
    paths: 
      - 'cpp/**'
      - '.github/workflows/cpp_memory_sanitizer.yml'

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [clang++-10]
    
    steps:
    - uses: actions/checkout@v2

    - name: Install ${{matrix.compiler}}
      run: |
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test
        sudo apt-get install ${{matrix.compiler}}
        ${{matrix.compiler}} --version
    - name: Install boost
      run: |
        sudo apt-get install libboost-all-dev
    - name: Create Build Environment
      run: cmake -E make_directory ${{github.workspace}}/build

    - name: Configure CMake
      shell: bash
      working-directory: ${{github.workspace}}/build
      run: cmake ${{github.workspace}}/cpp -D CMAKE_BUILD_TYPE=$BUILD_TYPE -D CMAKE_CXX_COMPILER=${{matrix.compiler}} -D ENABLE_BOOST_TESTS=ON -D ENABLE_TESTING=ON -D ENABLE_SANITIZER_MEMORY=ON

    - name: Build
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: cmake --build . --config $BUILD_TYPE

    - name: Test
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: ctest -C $BUILD_TYPE
