name: cpp_build_ubuntu

on:
  workflow_dispatch:
  push:
    paths:
      - 'cpp/**'
      - '.github/workflows/cpp_build_ubuntu.yml'
  schedule:
    - cron: '5 7 * * *'

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  BUILD_PATH: ${{github.workspace}}/cpp/build

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04]
        compiler: [g++-8, g++-9, g++-10, g++-11, clang++-9, clang++-10, clang++-11, clang++-12]
        exclude:
        - os: ubuntu-18.04
          compiler: clang++-11
        - os: ubuntu-18.04
          compiler: clang++-12

    steps:
    - uses: actions/checkout@v2

    - name: Prepare to install ${{matrix.compiler}}
      if: ${{ matrix.compiler == 'clang++-12' }}
      run: |
        sudo apt-get update
        sudo apt-get install libclang1-12
        sudo apt-get install libclang-common-12-de
    - name: Install ${{matrix.compiler}}
      run: |
        sudo apt-get update
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test
        sudo apt-get install ${{matrix.compiler}}
    - name: Display compiler version
      run: |
        ${{matrix.compiler}} --version
    - name: Install boost
      run: |
        sudo apt-get install libboost-all-dev
    - name: Create Build Environment
      run: cmake -E make_directory ${{env.BUILD_PATH}}

    - name: Configure CMake
      shell: bash
      working-directory: ${{env.BUILD_PATH}}
      run: cmake ../ -D CMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -D CMAKE_CXX_COMPILER=${{matrix.compiler}}

    - name: Build with ${{matrix.compiler}}
      working-directory: ${{env.BUILD_PATH}}
      shell: bash
      run: cmake --build . --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{env.BUILD_PATH}}
      shell: bash
      run: ctest -C ${{env.BUILD_TYPE}}
